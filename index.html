<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Jordan 4s</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <img src="img/download.jpg" alt="Product Image" id="productImage" class="img-fluid">
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <div class="color-swatches">
                    <button class="swatch btn btn-light" data-color="#ff0000" data-image="red-product.jpg"></button>
                    <button class="swatch btn btn-light" data-color="#00ff00" data-image="green-product.jpg"></button>
                    <button class="swatch btn btn-light" data-color="#0000ff" data-image="blue-product.jpg"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
